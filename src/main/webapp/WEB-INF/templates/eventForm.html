<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>New Event</title>
<link rel="stylesheet"
    href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" />
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
    src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script th:inline="javascript">
	/*<![CDATA[*/
	$(document).ready(function() {
		$(".datepicker").datepicker();
	});
	/*]]>*/
</script>

<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
    media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<style>
body {
	padding-top: 100px;
	padding-left: 100px;
}
</style>
</head>
<body>

    <div th:include="fragments/header"></div>
    <font color="red"><p th:text="${eventNameError}"></p></font>
    <font color="red"><p th:text="${dateEmptyError}"></p></font>
    <font color="red"><p th:text="${dateError}"></p></font>

    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4>Add a new Event to this organization</h4>
            </div>
            <div class="panel-body">
                <form action="#" class="form-horizontal"
                    th:action="@{/{organizationName}/events/new(organizationName=${organizationName})}"
                    th:object="${event}" method="post">

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="Name">Name:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" th:field="*{title}"
                                placeholder="Event Name" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2"
                            for="Start Date">Start Date:</label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" th:field="*{start}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2"
                            for="End Date">End Date:</label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" th:field="*{end}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <button type="submit"
                                class="btn btn-primary">Add
                                Event</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
