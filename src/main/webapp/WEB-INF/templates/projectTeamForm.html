<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>New Project Team</title>
<link rel="stylesheet"
    href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" />
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
    src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<script th:inline="javascript">
	/*<![CDATA[*/

	$(document).ready(function() {
		$(".datepicker").datepicker();
	});

	/*]]>*/
</script>
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
    media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<style>
body {
	padding-top: 100px;
	padding-left: 100px;
}
</style>
</head>
<body>

    <div th:include="fragments/header"></div>

    <form action="#"
        th:action="@{/{organizationName}/projects/{projectName}/teams/new(organizationName=${organizationName}, projectName=${projectName})}"
        th:object="${projectTeam}" method="post">
        <table>
            <tr>
                <td>Name :</td>
                <td>
                    <input type="text" th:field="*{name}"
                        placeholder="Name" />
                    <span th:if="${#fields.hasErrors('name')}"
                        th:errors="*{name}">Invalid Name</span>
                </td>
            </tr>
            <tr>
                <td>Description :</td>
                <td>
                    <input type="text" th:field="*{description}"
                        placeholder="Description" />
                    <span th:if="${#fields.hasErrors('description')}"
                        th:errors="*{description}">Invalid
                        description</span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Add" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
