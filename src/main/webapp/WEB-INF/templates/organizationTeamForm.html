<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>New Team</title>
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
    media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<style>
body {
	padding-top: 100px;
	padding-left: 100px;
}
</style>
</head>
<body>
    <div th:include="fragments/header"></div>

    <div>
        <h3>Create a new team in this organization</h3>
    </div>
    <br />
    <form action="#"
        th:action="@{/{organizationName}/teams/new(organizationName=${organizationName})}"
        th:object="${organizationTeam}" method="post">
        <input type="text" th:field="*{name}" placeholder="Name" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid
            name</span>
        <br />
        <input type="text" th:field="*{description}"
            placeholder="Description" />
        <span th:if="${#fields.hasErrors('description')}"
            th:errors="*{description}"></span>
        <br />
        <input type="submit" value="Add" class="btn btn-success" />
    </form>
</body>
</html>
