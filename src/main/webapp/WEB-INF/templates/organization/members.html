<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title th:text="${page_title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
    media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
</head>
<body>
    <div th:include="fragments/header"></div>
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4>Members in this organization</h4>
            </div>
            <div class="panel-body">
                <div class="col-sm-6">
                    <ul th:each="member : ${members}">
                        <li>
                            <span th:text="${member.firstName}"></span>
                            <span th:text="${member.lastName}"></span>
                        </li>
                    </ul>
                    <a class="btn btn-success pull-center"
                        th:href="@{/{organizationName}/members/new(organizationName=${organizationName})}">New
                        Member</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
