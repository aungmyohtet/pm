<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Cards List</title>
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
    media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<style>
body {
	padding-top: 100px;
	padding-left: 100px;
}
</style>
</head>
<body>
    <div th:include="fragments/header"></div>

    <div>
        <h4>Cards List</h4>
        <br />
        <a
            th:href="@{/{organizationName}/boards/{boardName}/cards/new(organizationName=${organizationName}, boardName=${boardName})}">New
            Card</a>
        <br />
        <ul th:each="card : ${cards}">
            <li>
                <a
                    th:href="@{/{organizationName}/boards/{boardName}/cards/{cardTitle}(organizationName=${organizationName}, boardName=${boardName}, cardTitle=${card.title})}">
                    <span th:text="${card.title}"></span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
