<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Project Home</title>
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
    media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
</head>
<body>
    <div th:include="fragments/header"></div>

    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h5 th:text="${projectName}"></h5>
            </div>
            <div class="panel-body">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href=""
                            th:href="@{/u/{organizationName}/projects/{projectName}/members(organizationName=${organizationName}, projectName=${projectName})}">Poject
                            Members</a>
                    </li>
                    <li>
                        <a href=""
                            th:href="@{/u/{organizationName}/projects/{projectName}/tasks(organizationName=${organizationName}, projectName=${projectName})}">Poject
                            Tasks</a>
                        <br />
                    </li>
                </ul>
                <form class="form-inline"
                    style="margin-top: 10px; margin-bottom: 10px;">

                    <div class="form-group">
                        <label for="NameOrDescription">Name:</label>
                        <input type="text" />
                    </div>

                    <button type="submit" class="btn btn-primary">Apply
                        Filter</button>
                    <a
                        th:href="@{/u/{organizationName}/projects/{projectName}/members/new(organizationName=${organizationName},
                        projectName=${projectName})}"
                        class="btn btn-success pull-right">New
                        Member</a>
                </form>
                <ul th:each="member : ${members}">
                    <li>
                        <span th:text="${member.firstName}"></span>
                        &nbsp;
                        <span th:text="${member.lastName}"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
