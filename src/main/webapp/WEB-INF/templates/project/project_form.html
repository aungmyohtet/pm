<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<title>New Project</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="application.css" />

<link rel="stylesheet"
    href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" />
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
    src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<script th:inline="javascript">
	/*<![CDATA[*/

	$(document).ready(function() {
		$(".datepicker").datepicker();
	});

	/*]]>*/
</script>
</head>
<body>
    <div th:include="fragments/header"></div>
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4>Create a new project</h4>
            </div>
            <div class="panel-body">
                <form action="#"
                    th:action="@{/u/{organizationName}/projects/new(organizationName=${organizationName})}"
                    th:object="${project}" method="post"
                    class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="Name">Name:</label>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{name}"
                                placeholder="Name" class="form-control" />

                            <span th:if="${#fields.hasErrors('name')}"
                                th:errors="*{name}">Invalid name</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2"
                            for="Description">Description:</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="5"
                                id="description"
                                th:field="*{description}"></textarea>
                            <span
                                th:if="${#fields.hasErrors('description')}"
                                th:errors="*{description}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2"
                            for="Start Date"> Start Date:</label>
                        <div class="col-sm-6">
                            <input type="text"
                                th:field="*{scheduledStartDate}"
                                placeholder="ScheduleStartDate"
                                class="datepicker form-control" />
                            <span
                                th:if="${#fields.hasErrors('scheduledStartDate')}"
                                th:errors="*{scheduledStartDate}">Invalid
                                Date</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2"
                            for="End Date"> End Date:</label>
                        <div class="col-sm-6">
                            <input type="text"
                                th:field="*{scheduledFinishedDate}"
                                placeholder="ScheduleFinishedDate"
                                class="datepicker form-control" />
                            <span
                                th:if="${#fields.hasErrors('scheduledFinishedDate')}"
                                th:errors="*{scheduledFinishedDate}">Invalid
                                Date</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <input type="submit" value="Add"
                                class="btn btn-primary" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
