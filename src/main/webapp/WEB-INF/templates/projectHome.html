<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Project Home</title>
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
    media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<style>
body {
	padding-top: 100px;
	padding-left: 100px;
}
</style>
</head>
<body>
    <div th:include="fragments/header"></div>

    <div>
        <h3 th:text="${projectName}"></h3>
        <br />
        <a href="" class="btn btn-default"
            th:href="@{/{organizationName}/projects/{projectName}/members(organizationName=${organizationName}, projectName=${projectName})}">Poject
            Members</a>
        &nbsp;
        <a href="" class="btn btn-default"
            th:href="@{/{organizationName}/projects/{projectName}/tasks(organizationName=${organizationName}, projectName=${projectName})}">Poject
            Tasks</a>
        &nbsp;
        <a href="" class="btn btn-default"
            th:href="@{/{organizationName}/projects/{projectName}/gantt(organizationName=${organizationName}, projectName=${projectName})}">Gantt
            For Project Tasks</a>
        &nbsp;
        <a href="" class="btn btn-default"
            th:href="@{/{organizationName}/projects/{projectName}/export-tasks-to-excel(organizationName=${organizationName}, projectName=${projectName})}">
            Export Project Tasks</a>

    </div>
</body>
</html>
