<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title th:text="${page_title}"></title>
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
    media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<style>
body {
	padding-top: 100px;
	padding-left: 100px;
}
</style>
</head>
<body>
    <div th:include="fragments/header"></div>

    <div class="list-group">
        <div>
            <h3>Team in this organization</h3>
        </div>

        <div class="col-sm-2">
            <ul th:each="organizationTeam : ${organizationTeams}">
                <li>
                    <span th:text="${organizationTeam.name}"></span>
                </li>
            </ul>
            <br />
            <a
                th:href="@{/{organizationName}/teams/new(organizationName=${organizationName})}">New
                Team</a>
        </div>
    </div>

</body>
</html>
